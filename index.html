<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="main.css">
	<title>Chat App</title>
</head>
<body>
<header>
	<h1>Coffee Chat</h2>
</header>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
	<div class="chat">
		<input type="text" class="chatName" placeholder="Enter your name">
		<div class="chatMessages">
			<div class="chatMessage"></div>
		</div>


		<textarea class="chatTextarea" placeholder="Type your message here"></textarea>
		<div class="chatStatus">Status: <span>Idle</span></div>
	</div>

	<script type="text/javascript">
		(function () {
			var getNode = function(s) {
				return document.querySelector(s);
			},

			//get required nodes
			status = getNode('.chatStatus span'),
			messages = getNode('.chatMessage')
			textarea = getNode('.chat textarea'),
			chatName = getNode('.chatName');

			statusDefault = status.textContent,

			setStatus = function(s) {
				status.textContent = s;

				if (s !== statusDefault) {
					var delay = setTimeout(function() {
						setStatus(statusDefault);
						clearInterval(delay);
					}, 3000);
				};
			};

			try {
				var socket = io.connect('http://127.0.0.1:8080');
			} catch (e) {
				//set status to warn user
			}

			if (socket !== undefined) {

				//listen for output
				socket.on('output', function(data) {
					if (data.length) {
						//loop through results
						for (var x = 0; x < data.length; x = x + 1) {
							var message = document.createElement('div');
							message.setAttribute('class', 'chatMessage');
							message.textContent = data[x].name + ': ' + data[x].message;

							//append
							messages.appendChild(message);
							messages.insertBefore(message, messages.fistChild);
						
						}
					}
				});

				//listen for status
				socket.on('status', function(data) {
					setStatus((typeof data === 'object') ? data.message : data);

					if (data.clear === true) {
						textarea.value = '';
					};
				})
				
				//listen to key down
				textarea.addEventListener('keydown', function(event) {
					var self = this,
						name = chatName.value;

					if(event.which === 13 && event.shiftKey === false) {

						socket.emit('input',{
							name: name,
							message: self.value
						});

						event.preventDefault();
					}
				});
			}
		})();


	</script>



</body>
</html>
